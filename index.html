<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue sky</h1>
          <p>with its mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(img/lars-kuczynski-MEcR55ol3jM-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(img/jonny-caspari-A7ol2HfnycY-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(img/george-bakos-dNIGgfmeWHM-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(img/andrew-small-EfhCUc_fjrU-unsplash.jpg);
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <ion-icon name="arrow-down-outline"></ion-icon>
        </button>
        <button class="up-button">
          <ion-icon name="arrow-up-outline"></ion-icon>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
